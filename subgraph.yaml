specVersion: 0.0.2
description: Compound governance subgraph
repository: https://github.com/arr00/uniswap-governance-subgraph-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GovernorAlpha
    network: mainnet
    source:
      address: "0x5e4be8Bc9637f0EAA1A755019e06A68ce081D58F"
      abi: GovernorAlpha
      startBlock: 10861678
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: GovernorAlpha
          file: ./abis/GovernorAlpha.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCast
  - kind: ethereum/contract
    name: GovernorAlphaNewGovernor
    network: mainnet
    source:
      address: "0xC4e172459f1E7939D522503B81AFAaC1014CE6F6"
      abi: GovernorAlpha
      startBlock: 12543659
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: GovernorAlpha
          file: ./abis/GovernorAlpha.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreatedNewGovernor
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceledNewGovernor
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueuedNewGovernor
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecutedNewGovernor
        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCastNewGovernor
  - kind: ethereum/contract
    name: CompoundToken
    network: mainnet
    source:
      address: "0x1f9840a85d5af5bf1d1762f925bdaddc4201f984"
      abi: CompoundToken
      startBlock: 10861674
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
      abis:
        - name: CompoundToken
          file: ./abis/CompoundToken.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
